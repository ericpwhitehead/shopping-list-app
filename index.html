<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping List</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <section class="banner content">
    <h1>your shopping list</h1>
  </section>
  <section class="call-to-action content">
    <div class="icons">
      <i class="fa fa-sticky-note-o fa-3x"></i>
      <i class="fa fa-shopping-cart fa-3x"></i>
      <i class="fa fa-check-square-o fa-3x"></i>
    </div>
    <div class="text">
      <h3>make your list</h3>
      <h3>go shopping</h3>
      <h3>check off items</h3>
    </div>
  </section>
  <section class="list content">
    <h2>to get:</h2>
    <p>enter an item</p> <button>add it</button>
    <ul>
      <li class="added">milk</li>
      <span class="hover-color">
        <li class="hover">eggs</li>
      </span>
      <span class="line-color">
        <li class="checked-off">pancake mix</span><i class="fa fa-trash-o"></i></li>
    </ul>
  </section>
  <section class="footer">
  </section>
</body>
</html>
